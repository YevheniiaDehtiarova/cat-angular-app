<div class="cats" *ngIf="cats">
    <div  class="cats-container" *ngFor="let cat of cats">
      <span class="cat-name">{{cat.categories?.name}}</span>
      <div class="cat-img-wrapper">
        <a routerLink="/details/{{cat.id}}"> <img class="cat-image" src="{{cat.url}}" alt="Random first slide">
     </a>
        </div>
        <app-cat-detail [breeds]="cat.breeds"></app-cat-detail>
    </div>
  </div>
